
<div class="container-fluid">
    <mat-card>
    <form class="border border-dark" (ngSubmit)="onSubmit()">
        <div class="col text-center p-2 mb-3 bg-dark">
            <div class="col text p-2 mb-3 bg-dark" id="side">
                <span class="fs-3">Student Details Update</span>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="studentId" class="form-label">Student ID:</label>
               <input type="text" class="form-control" [(ngModel)]="student.studentId" id="studentId"  name="studentId" >
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="name" class="form-label">Name:</label>
               <input type="text" class="form-control" [(ngModel)]="student.name" id="name"  name="name" >
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="student.address" name="address" >
            </div>
        </div>
    
        <div class="row">
            <div class="col mb-3">
                <label for="contact" class="form-label">Contact:</label>
                <input type="text" class="form-control" id="contact" [(ngModel)]="student.contact"  name="contact" >
            </div>
        </div>
        
        <div>
            <button class="btn btn-primary" type="submit" id="update"> Update </button>
            </div>
            <br>
    </form>
</mat-card>
    </div>
