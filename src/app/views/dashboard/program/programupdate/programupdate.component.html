
<div class="container-fluid">
    <mat-card>
    <form class="border border-dark" (ngSubmit)="onSubmit()">
        <div class="col text-center p-2 mb-3 bg-dark">
            <div class="col text p-2 mb-3 bg-dark" id="side">
                <span class="fs-3">Program Details Update</span>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="programId" class="form-label">Progam ID:</label>
               <input type="text" class="form-control" [(ngModel)]="program.programId" id="programId"  name="programtId" >
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="name" class="form-label">Program Name:</label>
               <input type="text" class="form-control" [(ngModel)]="program.name" id="name"  name="name" >
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
            <label for="duration" class="form-label">Duration:</label>
            <input type="text" class="form-control" id="duration" [(ngModel)]="program.duration" name="duration" >
            </div>
        </div>
    
        <div class="row">
            <div class="col mb-3">
                <label for="cost" class="form-label">Cost:</label>
                <input type="text" class="form-control" id="contact" [(ngModel)]="program.cost"  name="cost" >
            </div>
        </div>
        
        <div>
            <button class="btn btn-primary" type="submit" id="submit"> submit </button>
            </div>
            <br>
    </form>
</mat-card>
    </div>
